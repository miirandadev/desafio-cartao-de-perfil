<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  
  <img class="img-de-fundo-topo" src="./src/images/bg-pattern-top.svg" alt="imagem circular topo">
  <img class="img-de-fundo-rodape" src="./src/images/bg-pattern-bottom.svg" alt="imagem circular rodapÃ©">

  <main class="container">

    <div class="cartao">

      <div class="conteudo-cartao">
        
        <div class="infos-pessoais">
          <img class="img-fundo-cartao" src="./src/images/bg-pattern-card.svg" alt="imagem de fundo do cartao">

          <img class="foto-de-perfil" src="./src/images/image-victor.jpg" alt="imagem Victor">
      
          <h2 class="nome-perfil">Victor Crest <span class="idade"> 26</span> </h2> 
          <p class="nome-cidade">London</p>
        </div>
 

        <ul class="informacoes">
            <li class="info">
               <h2 class="counter">80k</h2> 
               <p class="counter-type">Followers</p> 
            </li>

            <li class="info">
              <h2 class="counter">803k</h2>
              <p class="counter-type">Likes</p>
            </li>

            <li class="info">
              <h2 class="counter">1.4</h2>
              <p class="counter-type">Photos</p> 
            </li>
        </ul>
        
      </div>
    </div>
  </main>

</body>
</html>
